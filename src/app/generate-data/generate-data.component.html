<header>
    <h1>Generate Test Data</h1>
</header>
<mat-horizontal-stepper linear="false" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Connect To Database</ng-template>
            <app-connect (goForward)="next()"></app-connect>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <ng-template matStepLabel>Select Table</ng-template>
        <app-select-table (goForward)="next($event)" ></app-select-table>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <ng-template matStepLabel>Select Options</ng-template>
        <app-select-column [tableDetails]="tableDetails"></app-select-column>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <ng-template matStepLabel>Confirm Table data</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
