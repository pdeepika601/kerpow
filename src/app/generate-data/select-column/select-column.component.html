<div>
    <mat-card>
        <mat-card-header>
            Please provide details
        </mat-card-header>
        <!-- <form [formGroup]="form"> -->
            
        <mat-card-content>
           
            <form [formGroup]="form">
                <div>
                    <span >Number of reords:
                        <input formControlName="record_number" required>
                    </span>
                </div>
                <div class="row-2">
                    <span class="row-2-dateTime" formControlName="column">Select Date/Time column:
                        <select class = "options">  
                            <option *ngFor="let column of columns">{{column}} </option>  
                    </select>  
                    </span>
                </div>
                <div >
                    <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon> -->
                    <span >
                        <input formControlName="fromDate" type="date">
                    </span>
                    <span > - 
                        <input formControlName="toDate" type="date">
                    </span>
    
                </div>
                <div class="btns">
                    <button mat-button (click)="next()">Generate</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
